<!DOCTYPE html>
<html>
<head>
    <title>Transaction Approved - Enzi Motors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .amount-owed {
            margin: 20px auto;
            padding: 10px;
            border: 2px solid green; /* Add a border */
            border-radius: 5px;
            background-color: #eaffea; /* Light green background */
            color: green; /* Text color */
            font-size: 20px; /* Larger font size */
            text-align: center;
            max-width: 300px;
        }

        /* Additional styling for the button */
        .submit-btn {
            background-color: #007bff; /* Primary button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Enzi-logo-400px.png" alt="Enzi Motors Logo" class="logo">
        </header>
        <div class="login-form">
            <h1>Transaction Approved</h1>
            <div id="amountOwedDisplay" class="amount-owed"></div>
            <button onclick="window.location.href='index.html'" class="submit-btn">Back to Home</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const amountOwed = sessionStorage.getItem('amountOwed');
            document.getElementById('amountOwedDisplay').innerHTML = `<strong>Amount Owed:</strong> ${amountOwed} Shillings`;
        });
    </script>
</body>
</html>
